<!DOCTYPE>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Phone Home</title>

    <!-- Used for set map sizes-->
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />

    <!-- Core script, used to add marker on map by number of installation-->
    <script src="js/app.js" type="text/javascript"></script>
</head>

<body>
    <!-- Drawing the map -->

    <div id="map-container">
        <table class="example-table">
            <tbody id=menu>
                <tr>
                    <th>Installations</th>
                    <th>
                        <ul>
                            <li>
                                <a id="current_interval"></a>
                                <ul>
                                    <li><a id="interval_week">Last week</a></li>
                                    <li><a id="interval_month">Last month</a></li>
                                    <li><a id="interval_6months">Last 6 months</a></li>
                                    <li><a id="interval_year">Last year</a></li>
                                    <li><a id="interval_all">All</a></li>
                                </ul>
                            </li>
                        </ul>
                    </th>
                    <th id="resume"></th>
                </tr>
            </tbody>
            <div width: 100% height: 100% id="map">
            </div>
            <!--<tr><td><b>release_tag</b></td><td><b>num</b></td></tr>-->
        </table>

    </div>

    <!-- Include maps and libs -->
    <script defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCK5T0kgxsijBrZunMq075KQipzxr2G_Q8&callback=initMap" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://www.google.com/jsapi" type="text/javascript"></script>
    <script defer src="js/markerwithlabel.js" type="text/javascript"></script>
</body>

</html>
